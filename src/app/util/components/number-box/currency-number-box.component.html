<div class="number-box shadow" [ngStyle]="getStyle()">
  <div class="label">{{label}}</div>
  <div class="number" *ngIf="currency"
    counto
    [step]="30"
    [countTo]="number"
    [countFrom]="0"
    [duration]="0.6"
    (countoChange)="numberChange = $event">
      {{numberChange | currency:currency:true:'3.2-2'}}
    </div>
</div>
