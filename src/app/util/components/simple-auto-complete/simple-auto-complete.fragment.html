<mat-input-container>
  <input mdInput [matAutocomplete]="auto" [(ngModel)]="model" (focus)="getList()"
         [formControl]="control">
</mat-input-container>

<mat-autocomplete #auto="matAutocomplete" >
  <mat-option *ngFor="let item of filteredList | async" [value]="item[fieldToSave]">
    {{item[fieldToDisplay]}}
  </mat-option>
</mat-autocomplete>
