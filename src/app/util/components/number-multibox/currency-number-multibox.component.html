<div class="number-box shadow" [ngStyle]="getStyle()">

  <div class="left-box">
    <span *ngIf="currency"
      class="number"
      counto
      [step]="30"
      [countTo]="number"
      [countFrom]="0"
      [duration]="0.6"
      (countoChange)="numberChange = $event">
        {{numberChange | currency:numberCurrency:true:'3.2-2'}}
    </span>
    <span class="label">
      {{label}}
    </span>
    <span class="right-box">
      {{currencyCode}}
    </span>
  </div>


</div>
